<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>forms</title>
	</head>
	<body>
		<script>
			for (let i = 0; i < 15; i++){ // создание пустых форм
				let form = document.createElement('form');
				form.name = `Форма ${i + 1}`;
				form.id = i;
				document.body.append(form); 
			}
			
			document.write('Список имен четных форм:<br>'); 
			for (let i = 0; i < document.body.getElementsByTagName('form').length; i++){
				if ((i + 1) % 2 == 0){ // условие четности
					document.write(document.body.getElementsByTagName('form')[i].name + '<br>'); // вывод имен четных форм
				}
			}
			document.write('<br>');

			

			for (let i = 0; i < document.body.getElementsByTagName('form').length; i++){
				let inputText = document.createElement('input');
				inputText.type = 'text';  
				inputText.id = inputText.type + "_" + i; // создание текстового поля ввода
				let inputCheckBox = document.createElement('input');
				inputCheckBox.type = 'checkbox';
				inputCheckBox.id = inputCheckBox.type + '_' + i; // создание чек боксов
				let inputImage = document.createElement('input');
				inputImage.type = 'image';
				inputImage.id = inputImage.type + '_' + i; // создание поля с картинкой
				let inputUrl = document.createElement('input');
				inputUrl.type = 'url';
				inputUrl.id = inputUrl.type + '_' + i; // создание поля ввода 
				let inputTime = document.createElement('input');
				inputTime.type = 'time';
				inputTime.id = inputTime.type + '_' + i; // создание поля времени
				switch(i % 5){
					case 0:
						document.body.getElementsByTagName('form')[i].appendChild(inputText);
						document.body.getElementsByTagName('form')[i].appendChild(inputTime);
						document.body.getElementsByTagName('form')[i].appendChild(inputUrl);
						document.body.getElementsByTagName('form')[i].appendChild(inputImage);
						document.body.getElementsByTagName('form')[i].appendChild(inputCheckBox);
						break;
					case 1:
						document.body.getElementsByTagName('form')[i].appendChild(inputText);
						document.body.getElementsByTagName('form')[i].appendChild(inputTime);
						document.body.getElementsByTagName('form')[i].appendChild(inputUrl);
						document.body.getElementsByTagName('form')[i].appendChild(inputImage);
						break;
					case 2:
						document.body.getElementsByTagName('form')[i].appendChild(inputText);
						document.body.getElementsByTagName('form')[i].appendChild(inputTime);
						document.body.getElementsByTagName('form')[i].appendChild(inputUrl);
						break;
					case 3:
						document.body.getElementsByTagName('form')[i].appendChild(inputText);
						document.body.getElementsByTagName('form')[i].appendChild(inputTime);
						break;
					case 4:
						document.body.getElementsByTagName('form')[i].appendChild(inputText);
						break;

				};
				let buttonShowName = document.createElement('button'); //создание кнопки имени
				buttonShowName.type = 'button'; // тип
				buttonShowName.innerText = 'Показать имя формы'; //надпись
				buttonShowName.id = buttonShowName.innerText + i; // id
				buttonShowName.style.padding = '10px';
				buttonShowName.style.borderRadius = '15px';
				buttonShowName.style.backgroundColor = 'green';
				buttonShowName.style.color = 'white';
				let imgShowName = document.createElement('img'); //создание картинки на кнопке
				imgShowName.style.width = '20px';
				imgShowName.style.height = '17px';
				imgShowName.style.float = 'left';
				imgShowName.style.paddingRight = '5px';
				imgShowName.src = './1.png';
				buttonShowName.appendChild(imgShowName); // принадлежность "картинки" к "кнопке"
				buttonShowName.onclick = function() {
					alert(buttonShowName.parentElement.name); // вызов окна имени родительского элемента(формы)
				}
				buttonShowName.onmouseover = function() { // при наведении на кнопку
					buttonShowName.style.backgroundColor = 'red';
				}
				buttonShowName.onmouseout = function() { // при убирании мыши с кнопки
					buttonShowName.style.backgroundColor = 'green';
				}
				document.body.getElementsByTagName('form')[i].appendChild(buttonShowName); // добавление кнопки к форме

				let buttonAccessory = document.createElement('button'); // создание кнопки принадлежности
				buttonAccessory.type = 'button';
				buttonAccessory.innerText = 'Принадлежность'; //надпись кнопки
				buttonAccessory.id = buttonAccessory.innerText + i; // id
				buttonAccessory.style.padding = '10px';
				buttonAccessory.style.borderRadius = '15px';
				buttonAccessory.style.backgroundColor = 'green';
				buttonAccessory.style.color = 'white';
				let imgAccessory = document.createElement('img'); //картинка к кнопке
				imgAccessory.style.width = '20px';
				imgAccessory.style.height = '17px';
				imgAccessory.style.float = 'left';
				imgAccessory.style.paddingRight = '5px';
				imgAccessory.src = './2.png';
				buttonAccessory.appendChild(imgAccessory); // принадлежность "картинки" к "кнопке"
				buttonAccessory.onclick = function() {
					alert(buttonAccessory.parentElement.id); // вывод id формы
				}
				buttonAccessory.onmouseover = function() {
					buttonAccessory.style.backgroundColor = 'red';
				}
				buttonAccessory.onmouseout = function() {
					buttonAccessory.style.backgroundColor = 'green';
				}
				document.body.getElementsByTagName('form')[i].appendChild(buttonAccessory); // принадлежность "кнопки" к "форме"

				let buttonReset = document.createElement('button'); // кнопка сбросить
				buttonReset.type = 'reset';
				buttonReset.innerText = 'Сбросить';
				buttonReset.id = buttonReset.innerText + i;
				buttonReset.style.padding = '10px';
				buttonReset.style.borderRadius = '15px';
				buttonReset.style.backgroundColor = 'green';
				buttonReset.style.color = 'white';
				let imgReset = document.createElement('img');
				imgReset.style.width = '20px';
				imgReset.style.height = '17px';
				imgReset.style.float = 'left';
				imgReset.style.paddingRight = '5px';
				imgReset.src = './3.png';
				buttonReset.appendChild(imgReset); //принадлежность "картинки" к "кнопке"
				buttonReset.onmouseover = function() {
					buttonReset.style.backgroundColor = 'red';
				}
				buttonReset.onmouseout = function() {
					buttonReset.style.backgroundColor = 'green';
				}
				document.body.getElementsByTagName('form')[i].appendChild(buttonReset); // принадлежность кнопки к форме


				let buttonCountFields = document.createElement('button'); // кнопка количества полей
				buttonCountFields.type = 'button';
				buttonCountFields.innerText = 'Показать количество полей';
				buttonCountFields.id = buttonCountFields.innerText + i;
				buttonCountFields.style.padding = '10px';
				buttonCountFields.style.borderRadius = '15px';
				buttonCountFields.style.backgroundColor = 'green';
				buttonCountFields.style.color = 'white';
				let imgCountFields = document.createElement('img');
				imgCountFields.style.width = '20px';
				imgCountFields.style.height = '17px';
				imgCountFields.style.float = 'left';
				imgCountFields.style.paddingRight = '5px';
				imgCountFields.src = './4.png';
				buttonCountFields.appendChild(imgCountFields); //принадлежность "картинки" к "кнопке"
				buttonCountFields.onclick = function() {
					alert(buttonCountFields.parentElement.getElementsByTagName('input').length); // вывод кол-ва элементов инпутов(полей)
				}
				buttonCountFields.onmouseover = function() {
					buttonCountFields.style.backgroundColor = 'red';
				}
				buttonCountFields.onmouseout = function() {
					buttonCountFields.style.backgroundColor = 'green';
				}
				document.body.getElementsByTagName('form')[i].appendChild(buttonCountFields); // принадлежность кнопки к форме
			}


		</script>
	</body>
</html>
